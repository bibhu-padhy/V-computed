<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>V-computed</title>
</head>
<body>
    <div id="app">
        <label for="firstName">First Name </label>
        <input type="text" id="firstName" :class="{error:firstNameErrorValidation}"
        placeholder="First Name" v-model="firstName"> {{firstNameCount}}/15<br>
        <div v-if="firstNameErrorValidation" >
            Please choose a First Name within 15 charecters.
        </div>
        <label for="lastName">Last Name </label>
        <input type="text" id="lastName"
         placeholder="Last Name" v-model="lastName"> {{lastNameCount}}/15<br><br>
        <div v-if="lastNameErrorValidation" >
            Please choose a Last Name within 15 charecters.
        </div>
        First Name: {{firstName}}
        Last Name: {{lastName}}
    </div>
    <script src="https://unpkg.com/vue@next"></script> 
    <script src="script.js"></script>
</body>
</html>
